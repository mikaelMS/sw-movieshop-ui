<body>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div id="logo">
            <i class="fa fa-film"></i>
            <a class="navbar-brand" href="index.html">MikesMovieShop</a>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                    placeholder="Suche..">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary btn-number">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-success btn-sm ml-3" href="cart.html">
                    <i class="fa fa-user-circle"></i> Mein Konto
                </a>
            </form>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-success btn-sm ml-3" href="cart.html">
                    <i class="fa fa-shopping-cart"></i> Einkaufswagen
                    <span class="badge badge-light">3</span>
                </a>
            </form>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- START LOGIN FORM -->
    <div class="justify-content-center align-items-center">
        <div class="text-center">
            <form class="form-signin">
                <i class="fa fa-film"></i>
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <label for="inputPassword" class="sr-only">Passwort</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
                <div class="checkbox mb-3">
                    <div class="etc-login-form">
                        <p>Neuer Kunde? <a href="#">Account erstellen</a></p>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
            </form>
        </div>
    </div>
    <!-- END LOGIN FORM -->
