<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/productDetails.css">
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div id="logo">
            <i class="fa fa-film"></i>
            <a class="navbar-brand" href="index.html">MikesMovieShop</a>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                    placeholder="Suche..">
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary btn-number">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-success btn-sm ml-3" href="cart.html">
                    <i class="fa fa-user-circle"></i> Mein Konto
                </a>
            </form>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-success btn-sm ml-3" href="cart.html">
                    <i class="fa fa-shopping-cart"></i> Einkaufswagen
                    <span class="badge badge-light">3</span>
                </a>
            </form>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- START PRODUCT DETAILS -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img class="card-img-top" src="../images/skyfall_cover.jpg" alt="Card image cap">
            </div>
            <div class="col-8">
                <div class="product-details-title">
                    <p>Titel <span> - </span><span class="film-year">2000</span></p>
                </div>
                <div class="product-details-meta">
                    <p>Regisseur <span>: </span><span class="film-director">David Fincher</span>
                        <span> | </span>
                        <span>Dauer <span>: </span><span class="film-length">1.40</span><span>h</span>
                    </p>
                </div>
                <div class="product-details-rating">
                    <small class="">Bewertung: <span class="rating-number">4.5</span></small>
                    <i class="products-star fa fa-star"></i>
                </div>
                <div class="product-details-price">
                    <p class="font-weight-bold">Preis: <span class="rating-number">4.5</span></p>
                </div>
                <div class="row">
                    <div class="col-6 product-details-amount">
                        <p>Menge: </p>
                        <select class="form-control" id="exampleSelect1">
                            <option>1</option>
                        </select>
                    </div>
                    <div class="col-3 product-details-amount">
                        <a class="btn btn-primary" role="button">DVD</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="product-details-description">Beschreibung: </p>
        </div>
    </div>
    <!-- END PRODUCT DETAILS -->
    <!-- START FOOTER -->
    <div class="container">
        <footer>
            <hr class="featurette-divider">
            <p class="float-right"><a href="#">Zur√ºck zum Anfang</a></p>
            <p>&copy; 2020 MikesMovieShop &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
    </div>
    <!-- END FOOTER -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
